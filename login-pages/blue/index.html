<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/img/favicon.svg" type="image/x-icon">
    <title>Login Page</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <main>
        <section class="banner">
            <div class="banner-content">
                <h1 class="h1-banner">Bem vindo faça login.</h1>
                <p class="p-banner">Faça login para acessar aa sua conta.</p>
                <img class="stars" src="src/img/stars.svg" alt="Estrelas">
            </div>
        </section>

        <section class="login">
            <div class="msg-login">
                <h1 class="h1-msg-login">Bem Vindo de volta!</h1>
                <p class="p-msg-login">Faça login para acessar sua conta.</p>
            </div>

            <div class="form-login">
                <form class="form" action="#form">
                    <div class="input-label">
                        <label class="label">
                            Email
                            <input class="input" type="email">
                        </label>
                        <label class="label">
                            Senha
                            <input class="input" type="password">
                        </label>
                    </div>
                    <div class="esq">
                        <a href="#">Esqueceu sua senha?</a>
                    </div>
                    <button class="btn-form" type="submit">Entrar</button>
                    <a href="#not" class="not-acount">Não tem uma conta? <span style="color:#2563EB; font-weight: 500;">Cadastre-se</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
