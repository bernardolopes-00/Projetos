<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bg-top">
        <img src="img/pattern-background-desktop.svg" alt="Fundo no topo do site">
    </div>

    <main class="card">
        <div class="card-img">
            <img src="img/illustration-hero.svg" alt="Imagem de uma mulher ouvindo musica">
        </div>

        <section class="card-content">
            <div class="card-text">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs audiobooks, and podcast on any device anywhere you like!</p>
            </div>
            <div class="plan">
                <div class="plan-content">
                    <img src="img/icon-music.svg" alt="Icone Musica">
                    <div>
                        <p class="type-plan">Annual Plan</p>
                        <p class="price-plan">$59.99/year</p>
                    </div>
                </div>
                <a href="#change" class="a-change">Change</a>
            </div>
            <div class="btns-card">
                <button type="button">Procced to Payment</button>
                <a href="#">Cancel Order</a>
            </div>
        </section>
    </main>
</body>
</html>
