<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Crypto :)</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css">
</head>
<body>
    <!--Conteudo Principal - Todo o sistema de Login-->
    <main>
        <!--Formulario-->
        <form class="form" action="#form">
            <h1 class="title-form">Cadastrar</h1>
            <div class="inputs">
                <div class="box-input">
                    <img src="img/user.svg" alt="user">
                    <input required type="text" placeholder="Nome Completo">
                </div>
                <div class="box-input">
                    <img src="img/user.svg" alt="user">
                    <input required type="text" placeholder="Nome de Usuário">
                </div>
                <div class="box-input">
                    <img src="img/email.svg" alt="email">
                    <input required type="email" placeholder="Email">
                </div>
                <div class="box-input">
                    <img src="img/telefone.svg" alt="telefone">
                    <input required type="text" placeholder="Telefone">
                </div>
                <div class="box-input">
                    <img src="img/cadeado.svg" alt="cadeado">
                    <input required type="password" placeholder="Senha">
                </div>
                <div class="box-input">
                    <img src="img/cadeado.svg" alt="cadeado">
                    <input required type="password" placeholder="Confirmação de Senha">
                </div>
            </div>
            <label class="label-input">
                <input required type="checkbox">
                Declaro que as informações acima fornecidas são verdadeiras e corretas
            </label>
            <button class="btn-form" type="submit">
                Cadastrar
            </button>
        </form>
    </main>
</body>
</html>
