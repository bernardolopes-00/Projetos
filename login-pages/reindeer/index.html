<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Rena</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 class="login-title">Login</h1>
        <form action="#form">
            <div class="box-input-1">
                <input class="input-1" required type="email" placeholder="Email">
                <i class="bi bi-envelope-fill icons"></i>
            </div>
            <div class="box-input-1">
                <input class="input-1" required type="password" placeholder="Senha">
                <i class="bi bi-lock icons"></i>
            </div>
            <div class="box-input-2">
                <label>
                    <input class="i-check" type="checkbox">
                    Lembre me
                </label>
                <a class="a-esq" href="#esq">Esqueceu a senha?</a>
            </div>
            <button class="btn-form" type="submit">Login</button>
            <a class="not-conta" href="#">NÃ£o tem uma conta? <span class="bolder">Cadastre-se</span></a>
        </form>
    </main>
</body>
</html>
