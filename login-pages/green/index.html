<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Green</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form action="#formulario">
            <h1 class="form-title">Create An Account</h1>
            <p class="form-text">Create an account to enjoy all the services without any ads for free!</p>
            <input type="email" required placeholder="Email Address" class="input">
            <input type="password" required placeholder="Password" minlength="8" class="input">
            <button type="submit" class="form-btn">Create Account</button>
            <a href="#msg" class="form-final-text">Already Have An Account? <b>Sign In</b></a>
        </form>
    </main>
</body>
</html>
